<div class="login">
  <span class="login__span">Login</span>
  <form class="login__form" [formGroup]="form" (ngSubmit)="submitForm()">
    <span class="p-float-label">
      <input
        id="email"
        type="email"
        formControlName="email"
        pInputText
        class="login__inputs"
      />
      <label htmlFor="email">Email</label>
    </span>
    <span
      class="login__errors"
      *ngIf="form.controls.email.invalid && form.controls.email.touched"
    >
      El email no es válido
    </span>
    <span class="p-float-label">
      <input
        type="password"
        formControlName="password"
        placeholder="Mínimo 6 caracteres"
        pInputText
        class="login__inputs"
      />
      <label htmlFor="password">contraseña</label>
    </span>
    <span
      class="login__errors"
      *ngIf="form.controls.password.invalid && form.controls.password.touched"
    >
      La contraseña es obligatoria y es necesario mínimo 6 carácteres
    </span>

    <span class="login__forgot">¿Olvidaste tu contraseña?</span>
    <button
      pButton
      [disabled]="!form.valid"
      class="p-button-secondary login__button"
      type="submit"
    >
      {{ submitText }}
    </button>
  </form>
  <p-divider class="login__divider"></p-divider>
  <div class="login__subcontainer">
    <span class="login__span--register">¿No tienes una cuenta?</span>
    <button
      pButton
      routerLink="register"
      label="Crear una cuenta"
      class="p-button-help login__button--register"
    ></button>
  </div>
</div>
